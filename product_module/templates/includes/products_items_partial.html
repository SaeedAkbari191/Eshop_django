<div class="product swiper-slide">
    <div class="icons">
        <span><i onclick="addToCart(1, this)" class="fa-solid fa-cart-plus"></i></span>
        <span><i class="fa-solid fa-heart"></i></span>
        <span><i class="fa-solid fa-share"></i></span>
    </div>
    <span class="sale_present">%20</span>
    <div class="img_product">
        <img src="{{ product.image.url }}" alt="Product 1">
        <img class="img_hover" src="{{ product.image.url }}" alt="Product 1 Hover">
    </div>
    <h3 class="name_product"><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h3>
    <div class="stars">
        {{ product.short_description }}
        {#                            <i class="fa-solid fa-star"></i>#}
        {#                            <i class="fa-solid fa-star"></i>#}
        {#                            <i class="fa-solid fa-star"></i>#}
        {#                            <i class="fa-solid fa-star"></i>#}
        {#                            <i class="fa-solid fa-star"></i>#}
    </div>
    <div class="price">
        <p><span>{{ product.price }}</span></p>
        <p class="old_price">{{ product.old_price }}</p>
    </div>
</div>
