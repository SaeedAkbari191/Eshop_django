{% extends 'shared/layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <section class="signin sec_form">
        <div class="form_container">
            <p class="title">Forget Password</p>

            <form method="post" action="{% url 'forgot_password_page' %}" class="form">
                {% csrf_token %}
                <div>
                    {{ forget_password_form.email }}
                    {{ forget_password_form.email.errors }}
                </div>
                <button type="submit" class="form-btn">Forget Password </button>
            </form>
        </div>
    </section>
{% endblock %}
