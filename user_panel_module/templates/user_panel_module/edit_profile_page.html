{% extends 'user_panel_module/base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    <header class="dashboard-header">
        <h1>My Profile</h1>
        <div class="header-actions">
            <!-- Same header actions as dashboard -->
        </div>
    </header>

    <!-- Profile Edit Form -->
    <section class="profile-edit-section">
        <form id="profileForm">
            <div class="form-header">
                <h2>Personal Information</h2>
                <button
                        type="button"
                        class="cancel-btn"
                        onclick="window.location.href='index.html'"
                >
                    Cancel
                </button>
                <button type="submit" class="save-btn">Save Changes</button>
            </div>

            <div class="form-content">
                <div class="profile-picture-edit">
                    <div class="photo-container">
                        <img
                                src="https://randomuser.me/api/portraits/men/32.jpg"
                                alt="Profile"
                                id="profileImage"
                        />
                        <label for="imageUpload" class="upload-btn">
                            <i class="fas fa-camera"></i>
                            <span>Change Photo</span>
                        </label>
                        <input
                                type="file"
                                id="imageUpload"
                                accept="image/*"
                                style="display: none"
                        />
                    </div>
                </div>

                <div class="form-fields">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="John Doe" required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                                type="email"
                                id="email"
                                value="john.doe@example.com"
                                required
                        />
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 (555) 123-4567"/>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthDate">Date of Birth</label>
                            <input type="date" id="birthDate" value="1990-01-15"/>
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-group">
                                <label>
                                    <input
                                            type="radio"
                                            name="gender"
                                            value="male"
                                            checked
                                    />
                                    Male
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="female"/>
                                    Female
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="other"/> Other
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3">
123 Main Street, New York, NY 10001</textarea
                        >
                    </div>
                </div>
            </div>
        </form>
    </section>
{% endblock %}
